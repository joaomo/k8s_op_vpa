apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa-operator
  namespace: argocd
spec:
  project: default
  source:
    # OCI Helm chart from GitHub Container Registry
    repoURL: ghcr.io/joaomo/charts
    chart: vpa-operator
    targetRevision: 0.2.0
    helm:
      # Note: valueFiles not supported with OCI charts, use inline values
      values: |
        image:
          repository: ghcr.io/joaomo/k8s_op_vpa
          tag: "0.2.0"
        defaultVpaManager:
          enabled: true
          name: default
          spec:
            enabled: true
            updateMode: "Off"
            namespaceSelector: {}
            deploymentSelector: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: vpa-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
